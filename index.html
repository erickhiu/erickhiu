<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Khiu - Home</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Include header -->
    <div id="header-placeholder"></div>
    
    <main>
        <section class="hero">
            <h2>Welcome to Eric's corner of the internet!</h2>
            <p>Here, math and computer science come together as I tackle big challenges and push for new ideas. Take a look around to see my education, projects, and what I've done so far. Happy exploringâ€” I hope you find something that inspires you!</p>

    <script>
        // Function to dynamically load templates
        async function loadTemplate(id, path) {
            const response = await fetch(path);
            const text = await response.text();
            document.getElementById(id).innerHTML = text;
        }

        // Load header
        loadTemplate('header-placeholder', 'templates/header.html');
    </script>
</body>
