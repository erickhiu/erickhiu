<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Eric Khiu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header-footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/publications.css') }}">
</head>
<body>
    <!-- Header Template -->
    {% include 'header.html' %}

    <main>
        <section class="section-page">
            <h1>Publications</h1>
            <ul>
                {% for publication in publications %}
                    <li>
                        <a href="/publications/{{ publication.pub_id }}">{{ publication.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <!-- Footer Template -->
    {% include 'footer.html' %}
</body>
</html>
